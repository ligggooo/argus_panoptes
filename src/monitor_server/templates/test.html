<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
    <script src="/static/vue.js"></script>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/static/bootstrap/js/bootstrap.js"></script>
</head>
<body>

<div id="app">
  <p>{{ message }}[[ message ]]</p>
  <button v-on:click="doit">{{message}}</button>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
      doit:function(){
          this.message = this.message + ' Bye Vue.js'
      }
  },
})
</script>
</body>
</html>
